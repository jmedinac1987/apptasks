<div class="row pt-5 justify-content-md-center">
    <div id="form-card" class="pt-5 col-5">
        <app-spinner *ngIf="showSpinner"></app-spinner>
        <div *ngIf="!showSpinner" class="card">
            <div class="card-header">
                <h5>Restablecimiento de contrase침a</h5>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #requestResetForm="ngForm">
                    <div class="alert alert-danger" [hidden]="!error">
                        {{ error }}
                    </div>
                    <p class="text-justify">Ingrese su direcci칩n de correo electr칩nico y le enviaremos un enlace para restablecer
                        su contrase침a.</p>

            </div>
        </div>
    </div>
</div>
