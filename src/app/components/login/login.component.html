<div class="row pt-5 justify-content-md-center">
    <div id="form-card" class="pt-5 col-5">
        <app-spinner *ngIf="showSpinner"></app-spinner>
        <div *ngIf="!showSpinner" class="card">
            <div class="card-header">
                <h5>Login</h5>
            </div>            
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="alert alert-danger" [hidden]="!error">
                        {{ error }}
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" placeholder="example@example.com"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Contrase침a</label>
                        <div class="col-sm-8">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="contrase침a"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-primary mt-1 mb-1">Iniciar
                                sesi칩n</button>
                            <a [routerLink]="['/signup']" class="btn btn-block btn-secondary mt-1 mb-1">Crear cuenta</a>
                            <small>
                                <a [routerLink]="['/request-password-reset']" class="nav-link float-right">Olvidaste tu contrase침a?</a>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
